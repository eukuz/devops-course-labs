name: Python CI Workflow

on:
  pull_request:
      branches:
        - main
  push:
    paths:
    - 'app_python/**'
jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout Repository
      uses: actions/checkout@v2
      
    - name: Set up Python Version
      uses: actions/setup-python@v2
      with:
        python-version: '3.9'
    
    - name: Install Dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r app_python/requirements.txt
    
    - name: Lint with flake8
      run: |
        pip install flake8
        flake8 app_python/

    - name: Run Tests
      run: |
        cd app_python
        python test_app.py

    - name: Login to Docker Hub
      uses: docker/login-action@v1
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}

    - name: Build and Push Docker Image
      run: |
        docker build app_python/ -t eukuz/devops_course_python_app:latest
        docker push eukuz/devops_course_python_app:latest

    - name: Cache pip
      uses: actions/cache@v2
      with:
        path: ~/.cache/pip
        key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}
        restore-keys: |
          ${{ runner.os }}-pip-

    - name: Check out code
      uses: actions/checkout@v2
      
    - name: Run Snyk to check Python dependencies for issues
      uses: snyk/actions/python@master
      env:
        SNYK_TOKEN: ${{ secrets.SNYK_TOKEN }}
      with:
        args: --severity-threshold=high
        working-directory: app_python
          
    - name: Run Snyk to check Docker image for issues
      uses: snyk/actions/docker@master
      env:
        SNYK_TOKEN: ${{ secrets.SNYK_TOKEN }}
      with:
        args: --severity-threshold=high
        working-directory: app_python




